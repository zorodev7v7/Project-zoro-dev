</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            transition: background-color 0.5s;
        }
        .color-code {
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
        <p class="color-code" id="colorCode"></p>
        <button class="button" onclick="generateRandomColor()">Generate zoro dev Color</button>
    </div>

    <script>
        function generateRandomColor() {
            // Generate a random color in hex format
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            // Set the background color of the page to the random color
            document.body.style.backgroundColor = randomColor;
            // Display the hex code of the color on the page
            document.getElementById('colorCode').textContent = randomColor;
        }

        // Automatically generate a color on page load
        window.onload = generateRandomColor;
    </script>

</body>
</html>
